    <!-- Debug script to check if LeadConnector is loading -->
    <script>
      console.log('Page loading...');

      // Check for widget loading multiple times
      function checkWidgetLoading() {
        console.log('Checking for LeadConnector widget...');

        // Check for LeadConnector global
        if (window.LeadConnector) {
          console.log('✓ LeadConnector global found!');
          return true;
        }

        // Check for widget elements
        const widgetElements = document.querySelectorAll('[data-leadconnector], [data-widget-id]');
        if (widgetElements.length > 0) {
          console.log('✓ Found widget elements:', widgetElements.length);

          // Check for images within the widget
          const images = document.querySelectorAll('img');
          console.log('Total images on page:', images.length);

          // Check for LeadConnector-related images
          const leadImages = document.querySelectorAll('img[src*="leadconnector"]');
          if (leadImages.length > 0) {
            console.log('✓ Found LeadConnector images:', leadImages.length);
            leadImages.forEach((img, index) => {
              console.log(`Image ${index + 1} src:`, img.src);
              console.log(`Image ${index + 1} loaded:`, img.complete && img.naturalHeight !== 0);
            });
          }

          return true;
        }

        // Check for iframe or chat widget
        const iframes = document.querySelectorAll('iframe');
        const chatElements = document.querySelectorAll('[class*="chat"], [id*="chat"]');
        if (iframes.length > 0 || chatElements.length > 0) {
          console.log('✓ Found potential chat elements:', iframes.length + chatElements.length);
          return true;
        }

        return false;
      }

      // Check immediately and then at intervals
      setTimeout(checkWidgetLoading, 1000);
      setTimeout(checkWidgetLoading, 3000);
      setTimeout(checkWidgetLoading, 5000);

      window.addEventListener('load', function() {
        console.log('Page fully loaded');
        setTimeout(checkWidgetLoading, 1000);

        // Additional check for avatar images after load
        setTimeout(function() {
          const allImages = document.querySelectorAll('img');
          console.log('Final image count:', allImages.length);
          allImages.forEach((img, index) => {
            if (img.src.includes('leadconnector') || img.src.includes('avatar')) {
              console.log(`Avatar candidate ${index}:`, img.src, 'loaded:', img.complete && img.naturalHeight !== 0);
            }
          });
        }, 3000);
      });
    </script>
