    <!-- Calendly Event Tracking -->
    <script>
      console.log('üìÖ Calendly event listener installed - waiting for booking events...')

      // Function to send booking events
      function sendBookingEvents() {
        if (window.fbq) {
          // Detect which page we're on for proper tracking
          var isContractorPage = window.location.pathname.toLowerCase().includes('/contractorlanding')
          var pixelId = isContractorPage ? '1403049141348706' : '1703925480259996'
          var pageName = isContractorPage ? 'Contractor Landing Page' : 'Main Landing Page'
          
          console.log('üì§ Sending booking events to Facebook Pixel ' + pixelId + ' (' + pageName + ')...')

          // Send CompleteRegistration (standard Facebook event for ads)
          fbq('track', 'CompleteRegistration', {
            content_name: isContractorPage ? 'Contractor Calendly Booking' : 'Calendly Booking',
            content_category: isContractorPage ? 'Contractor Consultation' : 'Website Consultation',
            currency: 'USD',
            value: 0,
          })

          // Send CalendlyBookingComplete (custom event that Events Manager expects)
          fbq('trackCustom', 'CalendlyBookingComplete', {
            content_name: isContractorPage ? 'Contractor Calendly Booking' : 'Calendly Booking',
            content_category: isContractorPage ? 'Contractor Consultation' : 'Website Consultation',
            currency: 'USD',
            value: 0,
          })

          console.log(
            '‚úÖ Booking events sent successfully to Pixel ' + pixelId + '! (CompleteRegistration + CalendlyBookingComplete)'
          )
          return true
        } else {
          console.error('‚ùå Facebook Pixel (fbq) not available')
          return false
        }
      }

      // Listen for Calendly postMessage events
      window.addEventListener('message', function (e) {
        // Log all messages for debugging (filtered)
        if (e.data && (e.data.event || e.data.type)) {
          console.log('üì® Message event received:', {
            event: e.data.event || e.data.type,
            origin: e.origin,
            data: e.data,
          })
        }

        // Handle different Calendly event formats
        var calendlyEvent = null

        // Format 1: e.data.event = "calendly.event_scheduled"
        if (e.data.event && e.data.event === 'calendly.event_scheduled') {
          calendlyEvent = e.data.event
        }
        // Format 2: e.data.event.event = "scheduled"
        else if (
          e.data.event &&
          typeof e.data.event === 'object' &&
          e.data.event.event === 'scheduled'
        ) {
          calendlyEvent = 'calendly.event_scheduled'
        }
        // Format 3: e.data.type = "calendly:event_scheduled"
        else if (
          e.data.type &&
          e.data.type.includes('calendly') &&
          e.data.type.includes('scheduled')
        ) {
          calendlyEvent = 'calendly.event_scheduled'
        }

        // Track booking when a booking is completed
        if (calendlyEvent) {
          console.log('‚úÖ Calendly booking completed! Event detected:', calendlyEvent)

          if (sendBookingEvents()) {
            // Success - events sent
          } else {
            // Retry after a delay if fbq isn't ready
            console.log('‚è≥ Retrying in 1 second...')
            setTimeout(function () {
              if (sendBookingEvents()) {
                console.log('‚úÖ Retry successful!')
              } else {
                console.error('‚ùå Failed after retry. Facebook Pixel may not be loaded.')
              }
            }, 1000)
          }
        }
      })

      // Also listen for Calendly's custom events (if they use addEventListener)
      if (window.addEventListener) {
        // Try to hook into Calendly's event system if available
        setTimeout(function () {
          if (window.Calendly && window.Calendly.initInlineWidget) {
            console.log('üìÖ Calendly widget detected')
          }
        }, 2000)
      }

      // Helper function for manual testing
      window.testCalendlyTracking = function () {
        console.log('üß™ Manual test: Simulating Calendly booking completion...')

        // Test if pixel works
        if (!window.fbq) {
          console.error('‚ùå Facebook Pixel not loaded. Cannot test.')
          return
        }

        // Send test events
        console.log('üì§ Sending test booking events...')

        // Standard event for ads
        fbq('track', 'CompleteRegistration', {
          content_name: 'Test Booking',
          content_category: 'Test Consultation',
          currency: 'USD',
          value: 0,
        })

        // Custom event that Events Manager shows
        fbq('trackCustom', 'CalendlyBookingComplete', {
          content_name: 'Test Booking',
          content_category: 'Test Consultation',
          currency: 'USD',
          value: 0,
        })

        console.log('‚úÖ Test events sent! (CompleteRegistration + CalendlyBookingComplete)')
        console.log(
          'üí° Check Facebook Events Manager - CalendlyBookingComplete should now show as Active'
        )
      }

      // Helper to check pixel status
      window.checkPixelStatus = function () {
        console.log('üîç Checking Pixel Status:')
        console.log('- Pixel loaded:', !!window.fbq)
        console.log('- Pixel type:', typeof window.fbq)
        console.log('- Calendly loaded:', !!window.Calendly)
        console.log('- Pixel ID in code: 1703925480259996')

        // Try to get actual pixel ID
        if (window.fbq) {
          try {
            var pixelId = fbq('getParameter', 'pixelId')
            console.log('- Active Pixel ID:', pixelId || 'Could not retrieve')
          } catch (e) {
            console.log('- Could not retrieve Pixel ID (might need event first)')
          }
        }

        return {
          pixel: !!window.fbq,
          calendly: !!window.Calendly,
        }
      }

      // Direct test function that forces events immediately
      window.testFacebookDirectly = function () {
        console.log('üß™ Direct Facebook Pixel Test')

        if (!window.fbq) {
          console.error('‚ùå Pixel not loaded! Check for ad blockers or CSP errors.')
          return false
        }

        console.log('‚úÖ Pixel is loaded, sending test events...')

        // Test PageView first
        try {
          fbq('track', 'PageView')
          console.log('‚úÖ PageView sent')
        } catch (e) {
          console.error('‚ùå Error sending PageView:', e)
        }

        // Test CompleteRegistration
        try {
          fbq('track', 'CompleteRegistration', {
            content_name: 'Direct Test',
            content_category: 'Test',
            currency: 'USD',
            value: 0,
          })
          console.log('‚úÖ CompleteRegistration sent')
        } catch (e) {
          console.error('‚ùå Error sending CompleteRegistration:', e)
        }

        // Test CalendlyBookingComplete
        try {
          fbq('trackCustom', 'CalendlyBookingComplete', {
            content_name: 'Direct Test',
            content_category: 'Test',
            currency: 'USD',
            value: 0,
          })
          console.log('‚úÖ CalendlyBookingComplete sent')
        } catch (e) {
          console.error('‚ùå Error sending CalendlyBookingComplete:', e)
        }

        console.log('üí° Check Facebook Events Manager ‚Üí Test Events tab NOW')
        console.log('üí° Events should appear within 10-30 seconds')

        return true
      }

      console.log('üí° Testing commands:')
      console.log('  - checkPixelStatus() - Check if pixel is loaded')
      console.log('  - testFacebookDirectly() - FORCE send events to Facebook (best test)')
      console.log('  - testCalendlyTracking() - Test booking simulation')

      // Auto-check pixel on load
      setTimeout(function () {
        if (!window.fbq) {
          console.error('‚ö†Ô∏è WARNING: Facebook Pixel not detected after 2 seconds!')
          console.error('‚ö†Ô∏è Possible causes:')
          console.error('   - Ad blocker enabled')
          console.error('   - CSP blocking Facebook')
          console.error('   - Network issues')
          console.error('üí° Try: testFacebookDirectly() to force test')
        } else {
          console.log('‚úÖ Facebook Pixel confirmed loaded')
        }
      }, 2000)
    </script>
