    <!-- Calendly Event Tracking -->
    <script>
      window.addEventListener('message', function (e) {
        if (e.data.event && e.data.event === 'calendly.event_scheduled') {
          // Track CompleteRegistration when a booking is actually completed
          if (window.fbq) {
            // Track as CompleteRegistration
            fbq('track', 'CompleteRegistration', {
              content_name: 'Calendly Booking',
              content_category: 'Website Consultation',
              value: 0,
              currency: 'USD',
            })

            // Track as Lead event
            fbq('track', 'Lead', {
              content_name: 'Website Consultation Booking',
              content_category: 'Free Design Consultation',
            })

            // Track as Contact event
            fbq('track', 'Contact')

            console.log(
              'âœ… Calendly booking completed! CompleteRegistration, Lead & Contact events sent to Facebook Pixel.'
            )
          }
        }
      })
    </script>
